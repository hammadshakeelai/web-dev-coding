<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding Example</title>
  <style>
    .example {
      background-color: lightblue; /* Content background color */
      border: 2px solid black;    /* Black border */
      padding: 200px;             /* Adds space inside the element */
      width: 200px;              /* Fixed width */
    }
  </style>
</head>
<body>
  <div class="example">
    This is a div with padding.
  </div>
</body>
</html>
